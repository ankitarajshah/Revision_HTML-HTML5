<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
    <style>
        #p1{
            background-color: rgb(104, 223, 153);
            color: brown;
        }
        #p2{
            background-color: blueviolet;
            color: black;
        }
    </style>
</head>
<body>
    <h1>ID Selector</h1>
    <p>Note: An id name cannot start with a number!</p>
    <p id="p1">The id of an element is unique within a page, so the id selector is used to select one unique element!</p>
    <p id="p2">To select an element with a specific id, write a hash (#) character, followed by the id of the element.</p>
</body>
</html>
