<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling</title>
    <style>
        .parent~p{
            background-color: cornflowerblue;
            color: black;
        }
    </style>
</head>
<body>
    <h1>General Sibling Selector  (~)</h1>
    
    <div class="parent">
        <p>Para 1 in div</p>
        <p>Para 2 in div</p>
        <p>Para 3 in div</p>
        <p>Para 4 in div</p>
            <div class="child">
                <p>Para 5 in child</p>
                <p>Para 6 in child</p>
            </div>
        <p>Para 7 in div</p>
        <p>Para 8 in div</p>
    </div>
    <div>
        <p>Para 9 in  another div</p>
        <p>Para 10 in  another div</p>
    </div>
    <p>Para 11 not in div</p>
    <p>Para 12 not in div</p>
</body>
</html>
