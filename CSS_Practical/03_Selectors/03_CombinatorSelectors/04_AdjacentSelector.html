<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdjacentSelector</title>
    <style>
        div + p{
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Adjacent Selector  (+)</h1>
    <div>
        <p>Para 1</p>
        <p>Para 2</p>
    </div>
    <p>Para 3</p>
    <p>Para 4</p>
    
    <div><h2>iske baad wale paragraph m apply hogi</h2></div>
    <p>Para 5</p>
    <p>Para 6</p>
    </body>
</html>
