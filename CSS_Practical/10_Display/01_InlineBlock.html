    <title>Inline Block</title>
    <style>
       *{
         border: 1px solid black;
       } 
       .box{
        display: inline;
        background-color: beige;
        padding: 50px;

       }

</head>
<body>
    <h2>InlineBlock</h2>
    Before
    <div>Block</div>
    After
    <hr>
    <div class="parent">
        <div class="box">BOX-1</div>
        <div class="box">BOX-2</div>
        <div class="box">BOX-3</div>
    </div>
    
</body>
