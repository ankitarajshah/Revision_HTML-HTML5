<!DOCTYPE html> 
<!-- it declares document is HTML doc type -->
<html lang="en">
    <!-- html is root element
        en is english language -->
<head>
    <!--Head tag contains behind the scenes element for webpage. 
        Whatever in head section is for browser understanding 
        User cant see this information -->
    <meta charset="UTF-8">
    <!-- metadata is used by browsers(how to display content) search engines and other web pages.
        It defines metadata about HTML document , covers all characters and symbol
        charset---Font family/ character encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- name="viewport" => users visible are area
         content="width=device-width, => 100% device width  
         initial-scale=1.0" => initial zoom 100%   -->
    <title>Document</title>
    <!-- title of web page  -->
    <script></script>
    <!-- Adds functionality -->
    <style></style>
    <link rel="icon" type="image/x-icon" href="../Revision_class/Image/favicon.avif">
</head>
<body>
    <!-- body-- whatever written in body section with the help of predefined tag and element will display on the browser.
        --document body and container for all visible content -->
    <h1>HTML</h1>
    <p>HTML is provides skeleton of our web pages</p>
    <p>HyperText Markup Language</p>
    <p>HyperText---Overactive</p>
    <p>Markup---To display</p>
    <p>It is not case sensistive</p>
    <hr>
    <h2>Tops</h2>
    <h3>Tech</h3>
    <h4>Ahmedabad</h4>
    <h5>Gujarat</h5>
    <h6>India</h6>
    <ankita>Any personal made tag It will never give error hence not to use</ankita>
    
</body>
</html>
